{% extends "page/base.html" %}



{% block content %}

<form action="/search" method="post">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" value="search"/>
    
</form>
<table style="border: 4px solid rgb(25, 44, 69);margin: 4px;padding: auto;width: 100%;border-radius: 10px;
box-shadow: 0 0 10px rgb(128, 14, 14);
text-align: center;">
    {%for item in items%}
        <tr style="border:4px solid rgb(25, 44, 69) ;">
            {%for field in item%}
            <td style="border:4px solid rgb(25, 44, 69) ;font-weight: lighter;font-family: cursive;font-size: large;">
                {{field}}
            </td>

            {%endfor%}

        </tr>


    {%endfor%}
</table>

{% endblock %}
