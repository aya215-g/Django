{% extends 'BookApp/index.html' %}


{% block content %}

<div class="jumbotron text-center">
    <h1>The largest library in the Middle East</h1>
    <p> You can find any book about computing here !</p>

</div>

<div class="container">
    <div class="row">
        {% for dept in departments %}
        <div class="col-sm-4">
            <h4>
                <a href="{% url 'display_department' dept.pk %}">
                    {{dept.code}} {{dept.name}} 
                </a>
                </h4>
            <hr class="my-2">
            <h6 class="text-muted">{{dept.dept_date}}</h6>
            <p>{{dept.description}}</p>

        </div>
        {% endfor %}
    </div>
</div>
<div class="container">
    <a href="{% url 'Add_New_Department' %}"class="btn btn-danger" >
        Add New Department

    </a>

</div>


{% endblock %}
